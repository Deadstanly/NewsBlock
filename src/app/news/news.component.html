
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="idNumber">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element"> {{element['id']}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element"> {{element['title']}} </td>
    </ng-container>

    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef> Link </th>
      <td mat-cell *matCellDef="let element"> {{element['link']}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element['country']}} </td>
    </ng-container>

    <ng-container matColumnDef="btnDelete">
    <th mat-header-cell *matHeaderCellDef>Delete News</th>
    <td mat-cell *matCellDef="let element"><button class="delete-news-btn btn" (click)="deleteNewsPost(element)" mat-stroked-button color="primary">Delete News</button></td>
    </ng-container>

    <ng-container matColumnDef="btnUpdate">
      <th mat-header-cell *matHeaderCellDef>Update News</th>
      <td mat-cell *matCellDef="let element"><button class="update-news-btn btn" (click)="editPost(element)" mat-stroked-button color="primary">Update News</button></td>
    </ng-container>

    <ng-container matColumnDef="btnFavorites">
      <th mat-header-cell *matHeaderCellDef>Favorites</th>
      <td mat-cell *matCellDef="let element"><button (click)="addToFavorites(element)"  mat-stroked-button color="primary"><mat-icon class="fa-solid fa-star" aria-hidden="false" aria-label="Example home icon"></mat-icon>
      </button></td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator pageSize="20" [pageSizeOptions]="[5, 10, 15, 20]"

       showFirstLastButtons
       aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<div class="add-row">
  <button (click)="openDialog()" class="add-news-btn" mat-stroked-button color="primary">Add News</button>
</div>
