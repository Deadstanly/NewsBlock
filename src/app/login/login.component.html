
<div class="container">
    <form [formGroup]="myForm" class="login-form">
      <h1 class="title">Log In</h1>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" />
      </mat-form-field>
      <button class="btn-submit" (click)="submit()" mat-button color="primary">Log In</button>
      <a class="reg-link" (click)="registration()">Registration</a>
    </form>
</div>
